.button {

        /* Background Particle Effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url("https://www.transparenttextures.com/patterns/stardust.png");
            opacity: 0.3;

            animation: moveParticles 10s infinite alternate linear;
        }
        
        /* Floating Bubbles */
        .bubble {
            position: fixed;
            bottom: -100px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            opacity: 0.8;
            animation: floatUp 8s infinite ease-in-out;
        }

        /* Random Positioning */
        .bubble:nth-child(1) { left: 10%; width: 50px; height: 50px; animation-duration: 6s; animation-delay: 1s; }
        .bubble:nth-child(2) { left: 30%; width: 40px; height: 40px; animation-duration: 7s; animation-delay: 2s; }
        .bubble:nth-child(3) { left: 50%; width: 60px; height: 60px; animation-duration: 8s; animation-delay: 3s; }
        .bubble:nth-child(4) { left: 70%; width: 45px; height: 45px; animation-duration: 9s; animation-delay: 1s; }
        .bubble:nth-child(5) { left: 90%; width: 55px; height: 55px; animation-duration: 10s; animation-delay: 2s; }

        /* Floating Animation */
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            50% { transform: translateY(-50vh) translateX(10px) scale(1.1); opacity: 1; }
            100% { transform: translateY(-100vh) translateX(-10px) scale(1); opacity: 0; }
        }

        /* Moving Background Particles */
        @keyframes moveParticles {
            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; }
        }

        /* Main Container */
        .container {
            margin: 50px auto;
            animation: fadeIn 1.5s ease-in-out;

    <h2>SEO & Hashtag Generator</h2>
    <input type="text" id="keywordInput" placeholder="Enter a keyword...">
    <select id="platformSelect">
        <option value="youtube">YouTube</option>
        <option value="instagram">Instagram</option>

    <script>

        function openSidebar() {
            document.getElementById("sidebar").style.left = "0";
            document.getElementById("overlay").style.display = "block";
        }

        function closeSidebar() {
            document.getElementById("sidebar").style.left = "-250px";
            document.getElementById("overlay").style.display = "none";
        }

        async function generateSEOData() {
            const keyword = document.getElementById("keywordInput").value.trim();
            const platform = document.getElementById("platformSelect").value;
            if (!keyword) {
                alert("Please enter a keyword!");
                return;
            }
            
            let url = "";
            if (platform === "youtube") {
                url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(keyword)}&type=video&key={{youtube}}`;
            } else if (platform === "instagram") {
                let encodedURL = "aHR0cHM6Ly93d3cuZ29vZ2xlYXBpcy5jb20veW91dHViZS92My9zZWFyY2g/cGFydD1zbmlwcGV0JnE9";
                let apiKey = "{{instagram}}";
                url = atob(encodedURL) + encodeURIComponent(keyword) + `&type=video&key=${apiKey}`;
            } else {
                url = `https://api.textcortex.com/v1/texts/completions`;
            }
            const TEXTCORTEX_API_KEY = "key_cortex";
            try {
                let options = {};
                if (platform === "openai") {
                    options = {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${TEXTCORTEX_API_KEY}`,
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            model: "gemini-2-0-flash",
                            n: 1,
                            max_tokens: 200,
                            text: `Create an SEO-optimized title, compelling description, and high-impact hashtags of instagram for: ${keyword}`
                         

                        })
                    };
                }
                
                const response = await fetch(url, options);
                const data = await response.json();
                
                let title = "", description = "", hashtags = "";
                if ((platform === "youtube" || platform === "instagram") && data.items) {
                    title = data.items[0].snippet.title;
                    description = data.items[0].snippet.description;
                    hashtags = title
                        .split(" ")
                        .slice(0, 5)
                        .map(word => `#${word.replace(/[^a-zA-Z0-9]/g, '')}`)
                        .join(" ");
                } else if (platform === "openai" && data.data && data.data.outputs && data.data.outputs[0]) {
                    const aiResponse = data.data.outputs[0].text.split("\n");
                    title = aiResponse[0];
                    description = aiResponse[1];
                    hashtags = aiResponse[2];
                }
                
                document.getElementById("seoTitle").textContent = "Title: " + title;
                document.getElementById("seoDescription").textContent = "Description: " + description;
                document.getElementById("hashtags").textContent = "Hashtags: " + hashtags;
            } catch (error) {
                console.error("Error fetching SEO data:", error);
                alert("Failed to fetch SEO data. Please try again.");
            }
        }
    </script>
