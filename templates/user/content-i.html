    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            text-align: center;
        }

        h2 {

        }
        
        input, select, button {
            margin: 10px;
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            font-size: 16px;
        }

        select, button {
            background: black;

            border: 1px solid white;
        }

        /* button */

.button {
  cursor: pointer;
  position: relative;
  padding: 10px 24px;
  font-size: 18px;
  color: rgb(255, 255, 255);
  border: 2px solid rgb(255, 255, 255);
  border-radius: 34px;
  background-color: transparent;
  font-weight: 600;
  transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
  overflow: hidden;
}

.button::before {
  content: '';
  position: absolute;
  inset: 0;
  margin: auto;
  width: 50px;
  height: 50px;
  border-radius: inherit;
  scale: 0;
  z-index: -1;
  background-color: #DC2626;
  transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
}

.button:hover::before {
  scale: 3;
}

.button:hover {
  color: #fff;
  scale: 1.1;
  box-shadow: 0 0px 20px rgba(193, 163, 98,0.4);
}

.button:active {
  scale: 1;
}
        .trending-list {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: auto;
        }
        .trending-item {
            background: white;
            margin: 10px 0;
            padding: 10px; 
            border-radius: 5px;
            color:black;
        }

        /* Background Particle Effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url("https://www.transparenttextures.com/patterns/stardust.png");
            opacity: 0.3;
            z-index: -1;
            animation: moveParticles 10s infinite alternate linear;
        }
        
        /* Floating Bubbles */
        .bubble {
            position: fixed;
            bottom: -100px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            opacity: 0.8;
            animation: floatUp 8s infinite ease-in-out;
        }

        /* Random Positioning */
        .bubble:nth-child(1) { left: 10%; width: 50px; height: 50px; animation-duration: 6s; animation-delay: 1s; }
        .bubble:nth-child(2) { left: 30%; width: 40px; height: 40px; animation-duration: 7s; animation-delay: 2s; }
        .bubble:nth-child(3) { left: 50%; width: 60px; height: 60px; animation-duration: 8s; animation-delay: 3s; }
        .bubble:nth-child(4) { left: 70%; width: 45px; height: 45px; animation-duration: 9s; animation-delay: 1s; }
        .bubble:nth-child(5) { left: 90%; width: 55px; height: 55px; animation-duration: 10s; animation-delay: 2s; }

        /* Floating Animation */
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            50% { transform: translateY(-50vh) translateX(10px) scale(1.1); opacity: 1; }
            100% { transform: translateY(-100vh) translateX(-10px) scale(1); opacity: 0; }
        }

        /* Moving Background Particles */
        @keyframes moveParticles {
            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; }
        }

        /* Main Container */
        .container {
            margin: 50px auto;
            animation: fadeIn 1.5s ease-in-out;
            max-width: 800px;
        }

        /* Smooth Fade In */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background: transparent;
            transition: left 0.3s ease;
            padding-top: 60px;
            box-shadow: 0.5px 0 5px rgba(255, 255, 255, 0.2);

        }

        .sidebar a {

            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;

    <h2>ðŸ”¥ Trending Content Ideas in India ðŸ‡®ðŸ‡³</h2>
    <input type="text" id="searchInput" placeholder="Enter a keyword...">
    <select id="category" hidden>
        <option value="">Select a Category</option>
        <option value="gaming">Gaming</option>
        <option value="education">Education</option>
        <option value="music">Music</option>
        <option value="technology">Technology</option>
    </select>
    <br>
    <button class="button" onclick="fetchTrendingTopics()">Search</button>
    <ul class="trending-list" id="trendingTopics">
        <li>Enter a keyword or choose a category...</li>
    </ul>

    <script>
        const YOUTUBE_API_KEY = "";
        const TEXTCORTEX_API_KEY = "key_cortex"; // Use TextCortex API Key

        async function fetchTrendingTopics() {
            const keyword = document.getElementById("searchInput").value.trim();
            const category = document.getElementById("category").value;
            if (!keyword && !category) {
                alert("Please enter a keyword or select a category!");
                return;
            }

            document.getElementById("trendingTopics").innerHTML = "<li>Loading...</li>";
            await fetchYouTubeTrends(keyword || category);
            await fetchAIContentIdeas(keyword || category);
        }

        function openSidebar() {
            document.getElementById("sidebar").style.left = "0";
            document.getElementById("overlay").style.display = "block";
        }

        function closeSidebar() {
            document.getElementById("sidebar").style.left = "-250px";
            document.getElementById("overlay").style.display = "none";
        }

        async function fetchYouTubeTrends(query) {
            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&regionCode=IN&order=viewCount&maxResults=5&key={{youtube}}`);
                const data = await response.json();
                appendResults(data.items.map(item => item.snippet.title), "YouTube Trending Videos");
            } catch (error) {
                console.error("Error fetching YouTube trends:", error);
            }
        }

        async function fetchAIContentIdeas(query) {
            try {
                const response = await fetch("https://api.textcortex.com/v1/texts/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${TEXTCORTEX_API_KEY}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "gemini-2-0-flash",  // TextCortex's AI model
                        n: 1,
                        max_tokens: 100,
                        text: `Generate trending content ideas for India based on ${query}`
                    })
                });
                const data = await response.json();
                if (response.ok && data.data && data.data.outputs && data.data.outputs[0]) {
                    appendResults([data.data.outputs[0].text], "AI-Generated Content Ideas");
                } else {
                    appendResults(["Error fetching AI content ideas"], "AI-Generated Content Ideas");
                }
            } catch (error) {
                console.error("Error fetching AI content ideas:", error);
                appendResults(["Error fetching AI content ideas"], "AI-Generated Content Ideas");
            }
        }

        function appendResults(items, title) {
            const trendingList = document.getElementById("trendingTopics");
            trendingList.innerHTML += `<li><strong>${title}</strong></li>`;
            items.forEach(item => {
                const listItem = document.createElement("li");
                listItem.className = "trending-item";
                listItem.textContent = item;
                trendingList.appendChild(listItem);
            });
        }
    </script>
</body>
