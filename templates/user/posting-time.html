        .bubble:nth-child(1) { left: 10%; width: 50px; height: 50px; animation-duration: 6s; animation-delay: 1s; }

        .bubble:nth-child(4) { left: 70%; width: 45px; height: 45px; animation-duration: 9s; animation-delay: 1s; }
        .bubble:nth-child(5) { left: 90%; width: 55px; height: 55px; animation-duration: 10s; animation-delay: 2s; }

        /* Floating Animation */
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            50% { transform: translateY(-50vh) translateX(10px) scale(1.1); opacity: 1; }
            100% { transform: translateY(-100vh) translateX(-10px) scale(1); opacity: 0; }
        }

        /* Moving Background Particles */
        @keyframes moveParticles {
            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; }

        async function fetchBestTime() {
            const userQuery = document.getElementById("searchInputs").value.trim();
            if (!userQuery) {
                alert("Please enter a keyword!");
                return;
            }
            if (/\d/.test(userQuery)) {
                alert("Invalid query");
                return;
            }
              
            console.log(userQuery)
            
            const platform = document.getElementById("platform").value;
            const category = userQuery
            const youtubeApiKey = "{{youtube}}";
            const instagramApiKey = "{{instagram}}";
            let timeCount = {};

            async function fetchYouTubeData() {
                const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${category} songs&regionCode=IN&maxResults=50&key=${youtubeApiKey}`;
                const response = await fetch(url);
                const data = await response.json();
                console.log(data)
            
                if (data.items && data.items.length > 0) {
                    const videoIds = data.items.map(video => video.id.videoId).join(',');
            
                    const statsUrl = `https://www.googleapis.com/youtube/v3/videos?part=statistics,snippet&id=${videoIds}&key=${youtubeApiKey}`;
                    const statsResponse = await fetch(statsUrl);
                    const statsData = await statsResponse.json();
            
                    statsData.items.forEach(video => {
                        const uploadTime = new Date(video.snippet.publishedAt);
                        const hour = (uploadTime.getUTCHours() + 5 + 30 / 60) % 24; // IST
                        const viewCount = parseInt(video.statistics.viewCount) || 0;
                        timeCount[hour] = (timeCount[hour] || 0) + viewCount;
                    });
                }
            }
            

            async function fetchInstagramData() {
    //encoded version of 'https://graph.instagram.com/media?fields=timestamp,like_count&access_token='
    const encodedURL = "aHR0cHM6Ly93d3cuZ29vZ2xlYXBpcy5jb20veW91dHViZS92My92aWRlb3M/cGFydD1zbmlwcGV0JnJlZ2lvbkNvZGU9VVMmdmlkZW9DYXRlZ29yeUlkPTEwJmtleT0=";
    const url = atob(encodedURL) + `${instagramApiKey}`; 

    try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.items) {
            data.items.forEach(video => {
                const uploadTime = new Date(video.snippet.publishedAt);
              
                const hour = new Date(uploadTime.getTime() + (5 * 60 + 30) * 60000);
                timeCount[hour] = (timeCount[hour] || 0) + (video.statistics.viewCount || 0);
            });
        }
    } catch (error) {
        console.error("Error fetching disguised Instagram data:", error);
    }
}

            if (platform === "youtube" || platform === "both") {

            if (platform === "instagram" || platform === "both") {

            }

            if (Object.keys(timeCount).length === 0) {
                document.getElementById("bestTimeResult").innerText = "No data available. Try another category or platform.";
                return;

            const bestHour = Object.keys(timeCount).reduce((a, b) => timeCount[a] > timeCount[b] ? a : b);

            } else {

        function drawChart(timeCount) {
            const labels = Object.keys(timeCount).sort((a, b) => a - b);
            const values = labels.map(label => timeCount[label]);

            if (window.myChart) window.myChart.destroy();

            const ctx = document.getElementById("viewsChart").getContext("2d");
            window.myChart = new Chart(ctx, {
                type: "bar",
                data: {
                    labels,
                    datasets: [{
                        label: "Total Views by Hour (IST)",
                        data: values,
                        backgroundColor: "#42a5f5",
                        borderRadius: 5,
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: "Hour (IST)"
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: "Views"
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
